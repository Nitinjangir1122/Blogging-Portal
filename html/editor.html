<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Editor</title>
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link rel="stylesheet" href="../css/editor.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
  </head>
  <body>
    <!-- Blog Text Editor  -->

    <section class="blog_website_home">
      <div class="blog_navbar">
        <div class="logo">
          <a href="index.html"><i class="uil uil-arrow-left"></i></a>
          <h1><span>Blog</span>land</h1>
        </div>
        <a href="" id="publish"><i class="uil uil-navigator"></i>Publish </a>
      </div>

      <div class="blog_editor">
        <input  type="text" name="heading" id="heading_input" placeholder="Enter blog heading.." />
        <div id="summernote"></div>
        </div>
      </div>
    </section>

    <script>
        $(document).ready(function () {
          $("#summernote").summernote();
        });
      </script>
  </body>
</html>
